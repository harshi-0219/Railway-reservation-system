<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('l1.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh;
    }
    
    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px; /* Adjust padding */
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }
    
    .login-container h1 {
      margin-bottom: 20px;
      color: #fff;
    }
    
    .login-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px; 
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; 
    }
    
    .login-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    
    .login-button:hover {
      background-color: #0056b3;
    }
    
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }
    
    .forgot-password:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" class="login-input" placeholder="Username" required>
      <input type="password" class="login-input" placeholder="Password" required>
      <button type="submit" class="login-button" id="login">Login</button><br><br>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("login-form");
  
      loginForm.addEventListener("submit", function(event) {
        event.preventDefault();
  
        const usernameInput = loginForm.querySelector('input[type="text"]');
        const passwordInput = loginForm.querySelector('input[type="password"]');
        const username = usernameInput.value;
        const password = passwordInput.value;
  
        if (username.trim() === "" || password.trim() === "") {
          alert("Please fill in all fields.");
          return;
        }
  
        // Username validation
        const uppercaseCount = username.replace(/[^A-Z]/g, "").length;
        if (uppercaseCount !== 1 || /^[0-9]/.test(username)) {
          alert("Username should have exactly one uppercase letter and should not start with a digit.");
          return;
        }
  
       document.getElementById("login").addEventListener("click", function() {
            window.open("r1.html", "_blank"); // Replace with the URL of your login page
        });
      });
    });
  </script>
   
</body>
</html>
