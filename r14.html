<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
      background-color: #66b3ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
}
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p>If you have any questions or need assistance, please feel free to reach out to us.</p>
      <p><strong>Email:</strong> support@railwayreservations.com</p>
      <p><strong>Phone:</strong> 1-800-123-4567</p>
      <p><strong>Address:</strong> 123 Railway Avenue, Cityville</p>
    </div>
    <div class="contact-form">
      <h3>Send us a message</h3>
      <form id="contact-form" onsubmit="return validateForm()">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    function validateForm() {
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");

      // Validate the name to ensure it doesn't contain numbers
      const name = nameInput.value;
      if (!isValidName(name)) {
        alert("Name should not contain numbers.");
        return false;
      }

      // Validate the email using a regular expression
      const email = emailInput.value;
      if (!isValidEmail(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Continue with form submission or processing if validation passes
      return true;
    }

    function isValidName(name) {
      // Use a regular expression to check if the name contains only letters and spaces
      return /^[A-Za-z\s]+$/.test(name);
    }

    function isValidEmail(email) {
      // Use a regular expression to validate email format
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  </script>
</body>
</html>
