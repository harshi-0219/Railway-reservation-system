<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
margin-right: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
    margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;

       h4{
            margin: 20px 0 90px 0;
        }

  
.registration-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.registration-form h1 {
    color: #02243a;
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
}

.registration-form form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.registration-form input {
    padding: 1rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #f8f8f8;
    color: #333;
    transition: background-color 0.3s ease;
}

.registration-form input::placeholder {
    color: #aaa;
}

.registration-form input:focus {
    background-color: #e0e0e0;
    outline: none;
}

.registration-form button {
    padding: 1rem 2rem;
    background-color: #08456d;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.registration-form button:hover {
    background-color: #2980b9;
}

.registration-form p {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #666;
}

    </style>
</head>
<body>
<center><h4 style="color:red">Please signup.You have logged out...</h4></center><br><br>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" class="login-input" placeholder="Username" required>
      <input type="password" class="login-input" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button><br><br>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginForm = document.getElementById("login-form");
  
      loginForm.addEventListener("submit", function(event) {
        event.preventDefault();
  
        const usernameInput = loginForm.querySelector('input[type="text"]');
        const passwordInput = loginForm.querySelector('input[type="password"]');
        const username = usernameInput.value;
        const password = passwordInput.value;
  
        if (username.trim() === "" || password.trim() === "") {
          alert("Please fill in all fields.");
          return;
        }
  
        // Username validation
        const uppercaseCount = username.replace(/[^A-Z]/g, "").length;
        if (uppercaseCount !== 1 || /^[0-9]/.test(username)) {
          alert("Username should have exactly one uppercase letter and should not start with a digit.");
          return;
        }
  
        // Redirect to the desired location
        window.location.href = "file:///C:/Users/JAYASREE/Downloads/socialbook_img/images/index.html";
      });
    });
  </script>
</body>
</html>
